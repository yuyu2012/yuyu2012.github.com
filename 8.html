<p>8）
你哭着弄断了自己的绳子掉进了蛇窟,丹阙假装受伤，只为找到青黎老巢。他用内力震碎了绳子飞身下来救你，灭了青黎老家
<br />
丹阙知道你对他隐瞒身份非常生你气，你跟在他身边半年怎么对他好，他也不理你，告诉你你留在他身边也得不到任何东西，还设计看着你被青黎刺了30多刀。在你又变白痴的时候，他对你说他原谅你了，所以你也原谅他好不好。
