<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function() {
	$(".tj_btn").click(function() {
			if (getphoneNumber().length > 0) {
				alert(getphoneNumber());
			} else {
				alert("请输入正确手机号码");
			}
		}); 
	function getphoneNumber() {
			var mobile = $(".num").val().trim();;
			var reg = /^1\d{10}$/;
			if (mobile && mobile.length == 11 && reg.test(mobile)) {
				return mobile;
			} 
			else {
				return "" ;
			}
    	}
})
</script>
</head>

<body>
<input name="" type="text" placeholder="请输入手机号码" class="num" />
<input name="" type="button" value="提交" class="tj_btn" />
</body>
</html>
