<p>7）其实白眉奄奄一息都是装的，为了骗你的解药。但他的身世是真的，他也很讨厌赤霞教，离开后的白眉带着赤霞教走向灭亡，而你去了万毒谷解毒<br />
丹阙在经过万毒谷的疗伤，武功在你的指导下又突飞猛进了。他想找回自己原来的手下。结果他的手下全部投靠了赤霞教另一个护法青黎。丹阙与青黎是死对头。你与丹阙被他原来的属下陷害，你受了伤。两人被绑在一起吊起来，下面是毒蛇窟。吊着两人的是一块分量远比两人体重轻的石板。石板支撑不了两人的分量。要先弄断吊着丹阙的绳子，你才能想办法活命。
</p>
