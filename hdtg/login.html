<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
 beMiddle(".cointer");
 $(window).resize(function() {
  beMiddle(".cointer");
 });
 

  
  $(".inputstyle").bind('input propertychange', function() {
			if($('.inputstyle').val()==""){$(".uin_del").hide();}
			else{$(".uin_del").show();}
		});
  
  $(".uin_del").click( function () {
	  $("input[type='text']").val("");
	  $(this).hide();
	   })
 
 $("#login_button").click( function () { 
 	if($("input[type='text']").val()=="" ){
		$(".error_tips").show();
		$(".err_m").text("您输入的账号为空!");
		}
		
		else if($("input[type='password']").val()==""){
			$(".error_tips").show();
			$(".err_m").text("您输入的密码为空!");
			}
		else{
			$(".error_tips").show();
			$(".err_m").text("您输入的账号或密码错误!");
			}
 });
 

 
 

})


function beMiddle(x){
 
 
 var windowwidth=$(window).width();  
 var tkcwidth=$(x).width();
 var tckleft=(windowwidth-tkcwidth)/2+"px";
 $(x).css({ left: tckleft });
}
</script>

</head>

<body>
<div id="particle-canvas"></div>

<script src='js/particle-network.min.js'></script>
<script>
var canvasDiv = document.getElementById('particle-canvas');
var options = {
    particleColor: '#fff',
    background: 'images/startbg1.jpg',
    interactive: false,
    speed: 'medium',
    density: 'high'
};
var particleCanvas = new ParticleNetwork(canvasDiv, options);
</script>



<div class="cointer">
	<img class="logo" src="images/login_logo.png" />
    <div class="login">
    	<div class="header"> 
        	<span>系统登陆</span>
        </div>
        <div class="tips">
        	<div class="error_tips">
            	<img src="images/errortip.png" />
                <span class="err_m"></span>
            </div>
        </div>
        <ul class="login_form">
            <li class="inputOuter">
                <input type="text" class="inputstyle"  value="" placeholder="请输入平台账号"> 
                <a class="uin_del" style="display:none"></a>
            </li>
            <li><input type="password" class="inputstyle password" value="" placeholder="请输入密码" ></li>
            <li><input type="submit" tabindex="6" value="登 录" class="btn" id="login_button"></li>
        </ul>
        <div class="bottom">
            <a href="#">忘了密码？</a> <span class="dotted">|</span> 
            <a href="#">意见反馈</a>
        </div>
    </div>
</div>
</div>



</body>
</html>
