<title>无标题文档</title>
<script src="js/jquery-1.8.0.min.js"></script>
<script>
$(document).ready(function(){
  $(".js").click( function () {
		var qj=$(".wbk").val();
		var kll=(qj*1000*0.2389)/1000;
		$("b").text(kll+"卡路里");
  })
});
</script>
</head>

<body>
<input class="wbk" name="" type="text" /><span>千焦</span> <input class="js" type="button" value="转换为卡路里" />
