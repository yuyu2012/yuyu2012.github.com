<p>6）你不信解药是真的，逼白眉教主自己吃，白眉死活不肯吃，将药化成了粉末洒进了湖里<br />
白眉教主在给你下毒的时候自己也中了毒，但这种毒真的没有解药。你与万毒谷的谷主有私交，想要去万毒谷解毒。白眉缠上你要跟你一起去解毒。其实你随身带着一颗能解百毒的药，只是极其珍贵，不到生死一线你都舍不得吃。路上白眉遇到仇家追杀受了重伤引发毒发奄奄一息，临死前他跟你说了他的悲惨身世。你很同情他。你看着唯一一颗珍贵的解药
