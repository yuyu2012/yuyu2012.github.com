<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(){
	transx=0;
	$(".truewidht").css("transform","translateX("+transx+"px)");
	
	$("#right").click( function () {
		transx-=600;
		$("#left").show();
		if(transx==-1200){$("#right").hide();$("#left").show();}
		$(".truewidht").css("transform","translateX("+transx+"px)")
	});
	
	$("#left").click( function () {
		transx+=600;
		$("#right").show();
		if(transx==0){$("#left").hide(); $("#right").show();}
		$(".truewidht").css("transform","translateX("+transx+"px)")
	});
});
</script>
<style>
.kuang{ width:600px; overflow:hidden}
.truewidht{ width:1800px; position:relative;transition-duration: 200ms;}
.truewidht img{ float:left}
#left{ display:none;}
</style>
</head>

<body>
<h2 id="left"><</h2>
<div class="kuang">
    <div class="truewidht">
        <img src="images/1.jpg" />
        <img src="images/2.jpg"/>
        <img src="images/3.jpg"/>
    </div>
</div>
<h2 id="right">></h2>
</body>
</html>
