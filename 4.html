<p>4）你救回来的这个男人是赤霞教的四大护法之一丹阙。原来赤霞教原教主已死，四大护法互斗。护法白眉成了新教主。丹阙被救回后武功废了大半。被你救醒后他一心求死，突然间他摸出一根毒针像自己的心口刺去。你上前拦住了他那只的手。谁知他另一只手上又摸出一根毒针对准你，让你快快放手，否则就刺死你。
