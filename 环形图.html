<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/echarts-all.js"></script>
</head>

<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
var myChart = echarts.init(document.getElementById('main'));

var dataStyle = {
    normal: {
        label: {show:false},
        labelLine: {show:false}
    }
};
var placeHolderStyle = {
    normal : {
        color: 'rgba(0,0,0,0)',
        label: {show:false},
        labelLine: {show:false}
    },
    emphasis : {
        color: 'rgba(0,0,0,0)'
    }
};
option = {
    color:['#fb4128','#f58823','#84b311','#00cccc'], 
    legend: {
        orient : 'vertical',
        x : document.getElementById('main').offsetWidth / 2,
        y : 45,
        itemGap:12,
        data:['DW','PS','AI','Design']
    },
    series : [
        {
            name:'1',
            type:'pie',
            clockWise:false,
            radius : [125, 150],
            itemStyle : dataStyle,
            data:[
                {
                    value:200,
                    name:'DW'
                },
                {
                    value:32,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        },
        {
            name:'2',
            type:'pie',
            clockWise:false,
            radius : [100, 125],
            itemStyle : dataStyle,
            data:[
                {
                    value:200, 
                    name:'PS'
                },
                {
                    value:32,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        },
        {
            name:'3',
            type:'pie',
            clockWise:false,
            radius : [75, 100],
            itemStyle : dataStyle,
            data:[
                {
                    value:100, 
                    name:'AI'
                },
                {
                    value:100,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        },
		{
            name:'4',
            type:'pie',
            clockWise:false,
            radius : [50, 75],
            itemStyle : dataStyle,
            data:[
                {
                    value:100, 
                    name:'Design'
                },
                {
                    value:100,
                    name:'invisible',
                    itemStyle : placeHolderStyle
                }
            ]
        }
    ]
};
myChart.setOption(option);
</script>                   
</body>
</html>
