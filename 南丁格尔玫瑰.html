<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="js/echarts-all.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
</head>

<body>
<button>切换</button>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
var myChart = echarts.init(document.getElementById('main'));

option = {
	color:['#ff7474','#7cc3ff','#afec3a','#ffae00','#e880e2','#c9447f'], 
    title : {
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['股票型','混合型','债券型','QDII','货币型','其它']
    },
    series : [
	{
            type:'pie',
            radius : [50, 110],
            center : ['50%', 200],
            roseType : 'radius',
            label: {
                normal: {
                    show: false
                },
                emphasis: {
                    show: true
                }
            },
            data:[
                {value:5, name:'股票型'},
                {value:5, name:'混合型'},
                {value:5, name:'债券型'},
                {value:5, name:'QDII'},
                {value:5, name:'货币型'},
                {value:5, name:'其它'}
            ]
        }
    ]
};


myChart.setOption(option);

getChartData();

function getChartData() {  


	//获得图表的options对象  
	var options = myChart.getOption(); 
	$.ajax({
			type:"GET",
			url:"http://yuyu2012.github.io/js/rose.json",
			dataType: "json",
			success: function(result){
				for(i=0; i<6;i++){
					options.series[0].data[i].value=result[0].rosenumber[i];
					options.series[0].data[i].name=result[0].rosename[i];
				}
				myChart.setOption(options);
 
				$('button').click(function(){
					for(i=0; i<6;i++){
						options.series[0].data[i].value=result[1].rosenumber[i];
						options.series[0].data[i].name=result[1].rosename[i];
					}
					myChart.setOption(options);  
				});
			},
			error : function(errorMsg) {  
                alert("报告大王，图表请求数据失败啦！");   
				myChart.hideLoading();  
            }  
		})
}

</script>
</body>
</html>
